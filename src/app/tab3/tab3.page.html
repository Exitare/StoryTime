<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid class="buoyancy-container">
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <form [formGroup]="ageForm" #formAge="ngForm" *ngIf="ageForm">
                    <ion-list lines="full">
                        <!-- Use an ion-card for each form group to give a card-style appearance -->
                        <ion-card>
                            <ion-card-content>
                                <ion-item>
                                    <ion-input type="number" formControlName="age" label-placement="stacked"
                                               label="Age:"
                                               placeholder="Enter 0 to remove age restrictions"></ion-input>
                                </ion-item>
                                <!-- Error messages -->
                                <ion-text color="danger"
                                          *ngIf="age?.invalid && (age?.dirty || age?.touched)">
                                    <p class="ion-padding-start">
                                        <small *ngIf="age?.errors?.['required']"> Age is
                                            required.</small>
                                        <small *ngIf="age?.errors?.['min']">The minimum age
                                            is 1.</small>
                                        <small *ngIf="age?.errors?.['max']">The maximum age
                                            is 99.</small>
                                    </p>
                                </ion-text>
                            </ion-card-content>
                        </ion-card>
                    </ion-list>
                </form>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="userSelectedCategories">
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-list>
                    <ion-item>
                        <ion-select aria-label="Fruit" placeholder="Select all categories of your choice"
                                    [multiple]="true" (ionChange)="handleCategoryChange($event)"
                                    [value]="userSelectedCategories">
                            <ion-select-option *ngFor="let category of availableCategories"
                                               value="{{category}}">{{ category }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
             <ion-col size="12" size-md="8" offset-md="2">
                 <ion-item>
                     <ion-checkbox labelPlacement="stacked">Generate new sentences when page is switched</ion-checkbox>
                 </ion-item>

             </ion-col>
         </ion-row> -->
    </ion-grid>

</ion-content>
