<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Notifications</ion-title>
        <ion-buttons slot="start">
            <ion-back-button default-href="tabs/settings"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-list lines="none">
                    <ion-item>
                        <ion-toggle justify="space-between" [(ngModel)]="notificationActive"
                                    (ionChange)="activateDailyNotifications($event)">{{ 'NOTIFICATIONS' | translate }}
                        </ion-toggle>
                    </ion-item>
                    <ion-item *ngIf="notificationActive">
                        <ion-segment value="{{selectedSegment}}" (ionChange)="notificationTimeChanged($event)">
                            <ion-segment-button value="9">
                                <ion-label *ngIf="!is24Hour">9 AM</ion-label>
                                <ion-label *ngIf="is24Hour">9:00</ion-label>
                            </ion-segment-button>
                            <ion-segment-button value="12">
                                <ion-label *ngIf="!is24Hour">12 PM</ion-label>
                                <ion-label *ngIf="is24Hour">12:00</ion-label>
                            </ion-segment-button>
                            <ion-segment-button value="15">
                                <ion-label *ngIf="!is24Hour">3 PM</ion-label>
                                <ion-label *ngIf="is24Hour">15:00</ion-label>
                            </ion-segment-button>
                            <ion-segment-button value="18">
                                <ion-label *ngIf="!is24Hour">6 PM</ion-label>
                                <ion-label *ngIf="is24Hour">18:00</ion-label>
                            </ion-segment-button>
                        </ion-segment>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
