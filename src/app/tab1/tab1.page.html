<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{ 'SOTD' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"> {{ 'SOTD' | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-grid *ngIf="selectedSentence" (click)="selectNewSentence()">
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <!-- Card with image and text -->
                <ion-card class="custom-card">
                    <img src="{{selectedSentence.category | transformCategoryToImage}}" alt="Category Image"
                         class="card-image-top" (click)="selectNewSentence()"/>
                    <ion-card-header>
                        <ion-row class="ion-align-items-center">
                            <ion-col>
                                <ion-card-title>{{ 'CATEGORIES.' + selectedSentence.category | uppercase | replaceCharacter : ' ' | translate }}</ion-card-title>
                            </ion-col>
                            <ion-col size="auto" *ngIf="textToSpeechActive">
                                <ion-icon name="play-outline" (click)="textToSpeech($event)" size="large"
                                          role="button"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ selectedSentence.sentence }}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
