<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{ 'Stories' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ 'Stories' | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-item *ngFor="let category of availableCategories; let i = index" (click)="openCategory(category)"> {{category}}</ion-item>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
